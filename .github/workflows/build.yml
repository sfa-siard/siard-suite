# This workflow will build a Java project with Gradle, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build project

on:
  push:
    branches: [ "main", "feature/*", "issue/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set TAG-Env
        run: echo "NAME_TAG=SIARD-Suite-${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          java-package: "jdk+fx"
          cache: "gradle"
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Show current application version
        run: ./gradlew cV
      - name: Execute Gradle build
        run: ./gradlew build -Djava.awt.headless=true -Dtestfx.headless=true --no-daemon
      - name: Store reports
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: |
            **/build/reports/
            **/build/test-results/
      - name: upload zip archive
        uses: actions/upload-artifact@v3
        with:
          name: siard-suite-snapshot
          path: build/distributions/SIARD-Suite-*.zip
      - name: upload user-manual.pdf
        uses: actions/upload-artifact@v3
        with:
          name: user-manual
          path: build/docs/pdf/en/user-manual.pdf
